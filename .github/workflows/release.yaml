name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Get tags for automatic versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade build twine

      - name: Check GITHUB_REF matches package version
        id: check-tag
        uses: samuelcolvin/check-python-version@v3.1
        with:
          version_file_path: moneykit/__init__.py

      - name: Build source and wheel distributions
        run: |
          poetry build
          ls -lh dist
          twine check --strict dist/*

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true
          # TOOD: Remove when repo is public (Trusted publishing is already configured)
          # user: __token__
          # password: ${{ secrets.PYPI_TOKEN }}
